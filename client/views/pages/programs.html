<h1 style="width: 100%">
  Programs

  <form class="form-inline" role="form" style="float: right;" data-bind="submit: addProgram">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name of new program..." style="width: 300px;" data-bind="value: newProgramName, disable: loading">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" data-bind="disable: loading">Create</button>
    </div>
  </form>
</h1>

<ul class="nav nav-tabs" style="margin-top: 30px; margin-bottom: 10px;" data-bind="foreach: programs">
  <li data-bind="css: { active: $root.selected() === $data.id }">
    <a href="#" data-bind="attr: { href: '#/programs/' + $data.id }, text: $data.name"></a>
  </li>
</ul>

<div data-bind="visible: selected">
  <form class="form" role="form" style="padding-bottom: 20px;">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name..." data-bind="value: name, disable: loading">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="3" placeholder="Description..." data-bind="value: description, disable: loading"></textarea>
    </div>
    <div class="form-group">
      <div class="btn-group" data-bind="foreach: valves" style="width: 100%;">
        <button type="button" class="btn btn-sm btn-success" data-bind="html: $data.name + '<br>' + $data.id, style: { width: (100 / $parent.valves().length) + '%' }, css: { 'btn-success': $data.state(), active: $data.state(), 'btn-danger': !$data.state() }, click: $parent.valveHandler, disable: $root.loading"></button>
      </div>
    </div>
  </form>

  <div data-bind="template: { name: 'scheme', data: $root }"></div>
</div>
